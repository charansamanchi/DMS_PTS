_schema-version: "3.2"
ID: DMS_REUSE_UI
version: 0.0.1
modules:
- name: dms-reuse-ui-approuter
  type: approuter.nodejs
  path: dms-reuse-ui-approuter
  requires:
  - name: DMS_REUSE_UI_html_repo_runtime
  - name: uaa_DMS_REUSE_UI
  - name: DMS_REUSE_UI-dest-srv
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
    parameters:
     disk-quota: 256M
     memory: 256M
  - name: sdm-instance
    properties:
      destinations: "[{\"name\": \"sdibackend\", \"url\": \"https://api-sdm-di.cfapps.sap.hana.ondemand.com\", \"forwardAuthToken\": true}]"
  parameters:
    disk-quota: 256M
    memory: 256M
- name: DMS_REUSE_UI_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: DMS_REUSE_UI_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - dms.zip
      name: dms
      target-path: resources/
- name: dms
  type: html5
  path: dms
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: DMS_REUSE_UI_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_DMS_REUSE_UI
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: DMS_REUSE_UI-xsuaa-service
    service-plan: application
- name: sdm-instance
  type: org.cloudfoundry.managed-service
  parameters:
    service: sdm
- name: DMS_REUSE_UI_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: DMS_REUSE_UI-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: DMS_REUSE_UI-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
